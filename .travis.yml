# Config file for automatic testing at travis-ci.org

sudo: false
language: python

env:
  global:
    - PIP_WHEEL_DIR=$HOME/.wheels
    - PIP_FIND_LINKS=file://$PIP_WHEEL_DIR

matrix:
  include:
    - python: '3.3'
      env: TOXENV=py33
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36

cache:
  directories:
    - $HOME/.wheels

# command to install dependencies, e.g. pip install -r requirements.txt
install:
  - mkdir -p $PIP_WHEEL_DIR
  - pip wheel -r requirements.txt
  - pip install tox

script:
  - tox

notifications:
  email:
    on_success: never
    on_failure: change

